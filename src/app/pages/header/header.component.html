<header class="background-primary">
  <div class="logo"><img src="/assets/icons/logo.svg" width="50px" height="50px;"></div>
  <div class="search"></div>
  <ul class="nav">
    <li><a routerLink="/" routerLinkActive="active"><mat-icon>home</mat-icon><span>Home</span></a></li>
    <li><a routerLink="/tenant" routerLinkActive="active"><mat-icon>people</mat-icon><span>Tenants</span></a></li>
    <li><a routerLink="/downloads" routerLinkActive="active"><mat-icon>cloud_download</mat-icon><span>Downloads</span></a></li>
    <li>
      <a routerLink="/auth" routerLinkActive="active" *ngIf="!username">
        <mat-icon>account_circle</mat-icon><span>Login</span>
      </a>
      <a href="javascript:;" *ngIf="username" [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon><span>{{username}}</span>
      </a>
      <mat-menu #userMenu="matMenu" yPosition="below" class="mat-menu-profile">
        <button mat-menu-item>
          <mat-icon>assignment_ind</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item routerLink="/listing">
          <mat-icon>list</mat-icon>
          <span>Listing</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>lock_open</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <!-- <a routerLink="/auth" routerLinkActive="active" *ngIf="username">
        <mat-icon>account_circle</mat-icon><span>{{username}}</span>
      </a> -->
    </li>
    <li>
      <a href="javascript:;" [matMenuTriggerFor]="langMenu">
        <span>EN</span>
        <mat-icon>expand_more</mat-icon>
      </a>
      <mat-menu #langMenu="matMenu" yPosition="below" class="mat-menu-language">
          <button mat-menu-item>
            <img src="/assets/icons/en.svg" />
            <span>EN</span>
          </button>
          <button mat-menu-item>
            <img src="/assets/icons/cn.svg" />
            <span>CN</span>
          </button>
          <button mat-menu-item>
            <img src="/assets/icons/fr.svg" />
            <span>FR</span>
          </button>
        </mat-menu>
    </li>
  </ul>
</header>
